name: React build
on:
  push:
    branches:
      - master # master Branch에서 push 이벤트가 일어났을 때만 실행

jobs:
  build:
    runs-on: ubuntu-20.04
    env: # environment setting
      REACT_APP_DAILY_CORONA_STATUS_API_SERVICE_KEY: ${{secrets.REACT_APP_DAILY_CORONA_STATUS_API_SERVICE_KEY}}
    steps:
      - name: Checkout source code. # 레포지토리 체크아웃
        uses: actions/checkout@master

      - name: Cache node modules      # node modules 캐싱
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Instal Dependencies # 의존 파일 설치
        run: npm install

      - name: Build # React Build
        run: CI=false npm run build

      - name: Generate deployment package
        run: cd build && zip -r deploy.zip

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v10
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: production-practice-react
          environment_name: Productionpracticereact-env
          version_label: ${{ github.run_number }}
          use_existing_version_if_available: true
          region: ap-northeast-2
          deployment_package: build/deploy.zip